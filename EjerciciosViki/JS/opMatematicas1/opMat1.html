<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1" onchange="calcular_suma()">
            +
            <input id="nums2" type="text" name="sum_num2" onchange="calcular_suma()">
            =
            <input id="totalS" type="text" name="sum_total" disabled>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1" onchange="calcular_resta()">
            -
            <input id="numr2" type="text" name="res_num2" onchange="calcular_resta()">
            =
            <input id="totalR" type="text" name="res_total" disabled>
        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1" onchange="calcular_multi()">
            x
            <input id="numm2" type="text" name="mul_num2" onchange="calcular_multi()">
            =
            <input id="totalM" type="text" name="mul_total" disabled>
        </p>
        <p>
            <input id="numd1" type="text" name="div_num1"  onchange="calcular_div()">
            /
            <input id="numd2" type="text" name="div_num2" onchange="calcular_div()">
            =
            <input id="totalD" type="text" name="div_total" disabled>
        </p>
    </form>
</div>
</body>
</html>
